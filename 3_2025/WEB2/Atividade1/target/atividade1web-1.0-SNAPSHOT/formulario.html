<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
<div class="align">
    <form action="/curso" method="POST" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h1>Formulário</h1>

        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" placeholder="nome" required>

        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com" multiple required>

        <br><br>

        <p><strong>Escolha os cursos:</strong></p>
        <input type="checkbox" id="curso1" name="cursos" value="bootstrap">
        <label for="curso1">Curso de Bootstrap</label>
        <br>
        <input type="checkbox" id="curso2" name="cursos" value="animacoesCSS3">
        <label for="curso2">Curso de Animações em CSS3</label>
        <br>
        <input type="checkbox" id="curso3" name="cursos" value="designpatterns">
        <label for="curso3">Curso de Design Patterns</label>
        <br><br>

        <input type="submit" value="Enviar" class="enviar">
    </form>
</div>
</body>
</html>
