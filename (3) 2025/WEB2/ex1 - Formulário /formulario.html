<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
    <div class="align">
    <form style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h1>Formulário</h1>
        <label for="name">Nome: </label>
        <input type="text" id="name" placeholder="nome" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="email@exemplo.com" required>
        <br><br>
        <label for="curso">Cursos: </label>
        <br>
        <input type="checkbox" value="bootstrap"> Curso de Bootstrap <br>
        <input type="checkbox" value="animacoesCSS3"> Curso de Animações em CSS3 <br>
        <input type="checkbox" name="" id="" value="designpatterns"> Curso de Design Patterns <br>
        <br>
        <input type="submit" value="Enviar" class="enviar">
    </form>
    </div>
</body>
</html>
